<div class="row" style="width: 1298px;">
    <div class="col-sm-4">
        <h4 class="sub-head-title">Published records</h4>
    </div>
</div>

<div class="row">
    <ag-grid-angular    name = "agPublishedRecords"
                        style="width: 100%; height: 300px;" 
                        class="ag-theme-balham"
                        [rowData]="publishedRow" 
                        [columnDefs]="publishedColumn"
                        [defaultColDef]="defaultpublishedColDef"
                        [overlayLoadingTemplate]="publishedloadingTemplate"
                        [overlayNoRowsTemplate]="nopublishedRowsTemplate">
    </ag-grid-angular>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: grey">Please Wait. </p>  
</ngx-spinner>
