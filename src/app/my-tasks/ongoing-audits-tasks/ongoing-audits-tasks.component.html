<div class="tab-content">    
    <nav aria-label="breadcrumb" class="breadcumb-nav">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" *ngIf="isRpocApocMdu==true"><a routerLink = "/Accountlandscape">Home</a></li>
            <li class="breadcrumb-item "><a routerLink="/Mytasks">My tasks</a></li>
            <li class="breadcrumb-item active">Ongoing audit</li>
        </ol>
    </nav>
<!-- (click)="ViewContactDetails()" -->
    <h2 class="sub-3-head-title" > Ongoing audit </h2>

    <div *ngIf= "ongoingAuditsRow!=null"  class="new-audit-data" >
        <div class="row">
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Audit ID</label>
                <label for="label-1" class="control-label-2">{{ongoingAuditsRow[0].audit_id}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Audit name</label>
                <label for="label-1" class="control-label-2">{{ongoingAuditsRow[0].audit_name}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Parent customer</label>
                <label for="label-1" class="control-label-2">{{ongoingAuditsRow[0].parent_customer_name}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Actual audit date </label>
                <label for="label-1" class="control-label-2">{{ongoingAuditsRow[0].actual_audit_date}}</label>
            </div>
        </div>
    </div>

    <hr style="border: 1px solid #BDBDBD; margin: 25px 20px 0px;">

    <div class="tab-content">
        <div class="row">
            <ag-grid-angular    name = "agOngoingAudits"
                                style="width: 100%; height: 325px;" 
                                class="ag-theme-balham"
                                [rowData]="ongoingAuditsRow" 
                                [columnDefs]="ongoingAuditsColumn"
                                [defaultColDef]="defaultOngoingAuditsColDef"
                                [overlayLoadingTemplate]="ongoingauditsloadingTemplate"
                                [overlayNoRowsTemplate]="noOngoingAuditsRowsTemplate">
            </ag-grid-angular>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: grey">Please Wait. </p>  
</ngx-spinner>
