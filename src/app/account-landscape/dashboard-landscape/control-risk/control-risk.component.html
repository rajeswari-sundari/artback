<div class="tab-content"> 
    <nav aria-label="breadcrumb" class="breadcumb-nav">
      <ol class="breadcrumb">
        <!-- <li class="breadcrumb-item"><a href="#">Home</a></li> -->
        <li class="breadcrumb-item"><a  routerLink="/Accountlandscape" >Account landscape</a> </li>
        <li class="breadcrumb-item active">Control(s) risk score</li>
      </ol>
    </nav>
    <h2 class="main-head-title" >Control(s) risk score</h2>

    <div style="margin: 39px;" >
        <div class="row">
            <div class="col-sm-2" *ngIf="isSBURPOC==false">
                <label for="label-1" class="control-label-1">Level of view</label>
                <label for="label-1" class="control-label-2">{{accLsCategoryView.Levelofview}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Account</label>
                <label for="label-1" class="control-label-2">{{accLsCategoryView.AccountName}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Project</label>
                <label for="label-1" class="control-label-2">{{accLsCategoryView.ProjectName}}</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Parent category</label>
                <label for="label-1" class="control-label-2">{{accLsCategoryView.ParentCategoryName}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Category</label>
                <label for="label-1" class="control-label-2">{{accLsCategoryView.CategoryName}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">RAG status</label>
                <label for="label-1" class="control-label-2">{{accLsCategoryView.CategoryRAGColor}}</label>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: grey">Please Wait. </p>  
    </ngx-spinner>   
    <hr style="border: 1px solid #BDBDBD; margin: 25px 38px 10px;">

        <div class="row risk-summary" style="padding: 15px; margin-left: 35px !important; margin-right: 35px !important;" >      
            <canvas *ngIf="datasets"  width="1000" height="300" baseChart 
                    chartType="bar" 
                    [datasets]="datasets"
                    [labels]="Controls" 
                    [legend]="false"  
                    [colors]="controlcolors"
                    [options]="options"
                    (chartClick) = "Barchartclick($event)"
                    >
            </canvas> 
        </div>
   
    <div class="row" style="margin: 39px;">
        <div class="row">
            <div class="col-sm-4">
                <button class="btn  custom-cancel-btn" (click)="BacktoLandscape();">Back</button> 
            </div>
        </div>
    </div>    
</div>
