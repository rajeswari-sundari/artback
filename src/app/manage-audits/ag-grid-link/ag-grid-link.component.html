        <span *ngIf="numberofprojects == 0"><button [ngClass]="{'disabled-btn':isView}" class="btn custom-cancel-btn" (click)="onClick($event)">Add Projects</button></span>
        <span  *ngIf="numberofprojects  > 0" ><button [ngClass]="{'disabled-btn':isView}" class="btn custom-cancel-btn" (click)="onClick($event)">Edit Projects</button></span>
