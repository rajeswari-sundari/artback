<div class="tab-content">
    <nav aria-label="breadcrumb" class="breadcumb-nav">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink = "/Accountlandscape">Home</a></li>
            <li class="breadcrumb-item "><a routerLink="/Manageaudits">Manage audits</a></li>
            <li class="breadcrumb-item active">New audit</li>
        </ol>
    </nav>
    <h2 class="sub-3-head-title"> New audit </h2>
    <div *ngIf= "newauditdata!=null" class="new-audit-data">
        <div class="row">
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Parent customer</label>
                <label for="label-1" class="control-label-2">{{newauditdata[0].parent_customer_name}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Audit name</label>
                <label for="label-1" class="control-label-2 break-word">{{newauditdata[0].audit_name}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Pre-audit date</label>
                <label for="label-1" class="control-label-2">{{newauditdata[0].pre_audit_date}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Actual audit date </label>
                <label for="label-1" class="control-label-2">{{newauditdata[0].actual_audit_date}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Actual audit status</label>
                <label for="label-1" class="control-label-2">{{newauditdata[0].status}}</label>
            </div>
            <div class="col-sm-2">
                <label for="label-1" class="control-label-1">Delivery partner</label>
                <label for="label-1" class="control-label-2">{{newauditdata[0].delivery_partner}}</label>
            </div>
        </div>
    </div>
    <hr style="border: 1px solid #BDBDBD; margin: 25px 20px 0px;">

<div class="TabMenu_1">
    <tabset #tabset class="auditlist-tab">
        <tab *ngFor="let tab of tabsets" [heading]="tab.title" [active]="tab.active" (selectTab)="tab.active=true" (deselect)="tab.active=false">
            <ng-container [ngSwitch]="tab.ID">
                <ng-container *ngSwitchCase="1">
                    <app-category-controls-tab *ngIf="tab.active" [data]="newauditdata"  (tabactive)="tabactive($event)"></app-category-controls-tab>
                </ng-container>
                <ng-container *ngSwitchCase="2">
                    <app-manage-metrics *ngIf="tab.active" [data]="newauditdata"  (tabactive)="tabactive($event)"></app-manage-metrics>
                </ng-container>
                <ng-container *ngSwitchCase="3">
                    <app-manage-poc *ngIf="tab.active" [data]="newauditdata"  (tabactive)="tabactive($event)"></app-manage-poc>
                </ng-container>
                <ng-container *ngSwitchCase="4">
                    <app-email-reminders *ngIf="tab.active" [data]="newauditdata"  (tabactive)="tabactive($event)"></app-email-reminders>
                </ng-container>
                <ng-container  *ngSwitchCase="5">
                    <app-preview-publish *ngIf="tab.active"  (tabactive)="tabactive($event)"></app-preview-publish>
                </ng-container>
            </ng-container>
        </tab>
       
    </tabset>
  <!--Giri Commented -->
</div>
</div>
