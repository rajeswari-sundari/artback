<div class="row">
  <div class="col-sm-4">
    <h4 class="sub-head-title"> Search Audit</h4>
  </div>

  <div class="col-sm-8">
    <div class="custom-btn text-right">
      <button class="btn custom-blue-btn" (click)="NewAudit();" > New Audit </button> 
    </div>
  </div>
</div>

<div class="search-control-table">
  <div class="search-content-row row"> 
    <div class="col-sm-2">
      <div class="form-group">
        <label for="label-1" class="control-label"> Customer</label>
        <select  class="selectpicker show-tick form-control"  [(ngModel)] = "manageAuditsSearchData.parent_customer_name" name="CustomerID"  >
          <option  [ngValue] = "null" >Select Customer </option>
          <option *ngFor = "let pcl of customers" [ngValue] = "pcl.Value" >{{pcl.Value}} </option>
        </select>
      </div>
    </div>

    <div class="col-sm-2">
      <div class="form-group">
        <label for = "label-2" class="control-label">Audit name </label>
        <input type=text class="form-control" [(ngModel)] = "manageAuditsSearchData.audit_name" name="AuditName" placeholder="E.g. JJDec2020"  >
      </div>
    </div>

    <div class="col-sm-2">
      <div class="form-group">
        <label for = "label-3" class="control-label">Audit ID </label>
        <input type=text class="form-control" [(ngModel)] = "manageAuditsSearchData.audit_id" name="AuditID" placeholder="E.g. 1234"  >
      </div>
    </div>

    <div class="col-sm-2">
      <div class="form-group">
        <label for = "label-4" class="control-label">Status </label>
        <select  class="selectpicker show-tick form-control"  [(ngModel)] = "manageAuditsSearchData.status" name="StatusID"  >
          <option  [ngValue] = "null" >Select</option>
          <option *ngFor = "let pcl of status" [ngValue] = "pcl.Value" >{{pcl.Value}} </option>
        </select>
      </div>
    </div>
          
    <div class="col-sm-2">
      <div class="form-group">
        <label for = "label-5" class="control-label">From date </label>
        <input type=text class="form-control date-class" [(ngModel)] = "manageAuditsSearchData.from_date" name="FromDate" placeholder="01-Jan-2019"  bsDatepicker (bsValueChange)="onValueChange($event)" [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY', showWeekNumbers: false }"  >
      </div>
    </div>

    <div class="col-sm-2">
      <div class="form-group">
        <label for = "label-6" class="control-label">To date </label>
        <input type=text class="form-control date-class" [(ngModel)] = "manageAuditsSearchData.to_date" name="ToDate" placeholder="31-Dec-2020" bsDatepicker [minDate]="mindate"  [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY', showWeekNumbers: false }" >
      </div>
    </div>
  </div>

  <div class="custom-btn text-left">
    <button  class="btn  custom-cancel-btn" style ="margin-left: 0px;" (click)="ResetAuditSearch()" name="btnClear" >Clear search</button>
    <button  class="btn custom-blue-btn" (click)="SearchAudits();" name="btnSearch" >Search audit</button>
  </div>
</div>

<div class="search-control-list">
  <div class="row">
    <div class="col-sm-5">
      <h4 class="sub-1-head-title"> Audit List</h4>
    </div>
  </div>

  <div class="row">
    <ag-grid-angular  name = "agAudits"
                      style="width: 98%; height: 400px;" 
                      class="ag-theme-balham"
                      [rowData]="auditsRow" 
                      [columnDefs]="auditsColumn"
                      [gridOptions]="auditgridOptions"
                      [defaultColDef]="defaultAuditColDef">
    </ag-grid-angular>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: grey">Please Wait. </p>  
</ngx-spinner>
